<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Preview CSV Data</title>
    <!-- CSS only -->
    <link href="../static/css/csv2table.css" th:href="@{/css/csv2table.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">CSV2Table</span>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/import-csv">Import CSV</a>
            <a class="nav-item nav-link" href="/manage-csv">Manage CSV</a>
        </div>
    </nav>
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>Data to Import</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>
            <p><b>Number of Rows:</b> <span th:text="${rowLength}"></span></p>
            <p><b>Number of Columns:</b> <span th:text="${colLength}"></span></p>
            <p><b>Column Headers:</b> <span th:text="${columnHeaders}"></span></p>
            <h2>Preview</h2>
            <div class="table-responsive table-wrap">
                <!--display object list-->
                <table class="table table-striped" th:if="${status}">
                    <thead>
                    <tr>
                        <th>Row #</th>
                        <th th:each="columnHeader, i : ${columnHeaders}">
                            <span th:text="${columnHeader}"></span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="csvRow, i : ${csvDataPreview}">
                        <th scope="row" th:text="${i.index + 1}"></th>
                        <td th:each="genericColumn, i: ${genericColumnHeaders}">
                            <span th:text="${csvRow.retrieveColumnValue(genericColumn)}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
