<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Import CSV</title>
    <!-- CSS only -->
    <link href="../static/css/csv2table.css" th:href="@{/css/csv2table.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <div th:insert="navbar"/>
    <div>
        <form method="POST" th:action="@{/preview-dataset}" enctype="multipart/form-data">
            <div class="form-group p3">
                <label for="file">Select a CSV file</label>
                <input type="file" name="file" class="form-control" id="file" accept=".csv">
            </div>
            <div class="form-group p3">
                <button type="submit" class="btn btn-primary">Preview Data</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
